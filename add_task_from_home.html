<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>TODO With FlexBox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/add_task.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div>
        <div class="mobile-view-top-container">
            <h1 class="heading">Tasks <span id="opaque">Lists</span></h1>
            <a href="#" class="add-task-btn circular-btn"><i class="fa fa-plus"></i></a>
            <div class="task-card-container">
                <div class="card">Trip to Paris</div>
                <div class="card">My ToDo Task 2</div>
                <div class="card">My ToDo Task 3</div>
                <div class="card">My ToDo Task 4</div>
                <div class="card">My ToDo Task 5</div>
            </div>
        </div>
        <div class="add-task-popup">
            <div>
                <p>Add New Task</p>
                <input type="text" id="text-field">
                <a href="#" id="add-task-btn">ADD</a>
            </div>
        </div>
    </div>  
</body>
