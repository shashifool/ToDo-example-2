<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TODO With FlexBox</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/add_task.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div>
            <div class="mobile-view-top-container">
                <div class="mobile-view-task-detail-header">
                    <a href="#" class="bck-btn circular-btn"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></a>
                    <h1 id="task-detail-heading"><span>Trip to Paris</span></h1>
                </div>
                <div class="task-detail-card">
                    <p id="task-heading">Trip to Paris</p>
                    <hr>
                    <div class="completed-task">Completed Task</div>
                    <input type="checkbox" id="check">
                    <label id="">Pending Task</label>
                    <div>
                        <a href="#" class="add-task-btn-bottom circular-btn"><i class="fa fa-plus"></i></a>
                    </div>
                </div>
            </div>
            <div class="add-task-popup">
                <div>
                    <p>Add New Task</p>
                    <input type="text" id="text-field">
                    <a href="#" id="add-task-btn">ADD</a>
                </div>
            </div>
        </div>
    </body>
</html>
